version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: smart_money
      POSTGRES_USER: trader
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U trader"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Python Backend + Scheduler
  backend:
    build: .
    command: python3 scripts/scheduler_daemon.py
    environment:
      DATABASE_URL: postgresql://trader:${DB_PASSWORD:-changeme}@postgres:5432/smart_money
      EMAIL_ENABLED: ${EMAIL_ENABLED:-false}
      EMAIL_FROM: ${EMAIL_FROM}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_TO: ${EMAIL_TO}
      TELEGRAM_ENABLED: ${TELEGRAM_ENABLED:-false}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_CHAT_ID: ${TELEGRAM_CHAT_ID}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs
      - ./paper_trading:/app/paper_trading
    restart: unless-stopped

  # API Server
  api:
    build: .
    command: gunicorn api.server:app --bind 0.0.0.0:8000 --workers 2
    environment:
      DATABASE_URL: postgresql://trader:${DB_PASSWORD:-changeme}@postgres:5432/smart_money
      PORT: 8000
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - ./logs:/app/logs
      - ./paper_trading:/app/paper_trading
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Next.js Dashboard (optional - can use Vercel instead)
  dashboard:
    build: ./dashboard-nextjs
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://api:8000/api
    depends_on:
      - api
    restart: unless-stopped

volumes:
  postgres_data:
